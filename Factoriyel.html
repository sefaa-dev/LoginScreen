<!DOCTYPE html>
<html lang="tr">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factoryel Ornek</title>
  </head>
  <body>
    <table border=1>
      <tr>
        <th>Sayı</th>
        <th>Faktöriyeli</th>
        
      </tr>

      <script>
        function fact2(a) {
          if (a == 0) {
            return 1;
          } else {
            return a * fact2(a - 1);
          }
        }
        for (i = 1; i < 15; i++) {
          document.write(
            "<tr><td>" + i + "</td><td>" + fact2(i) + "</td></tr>"
          );
        }
      </script>
    </table>
  </body>
</html>
